<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="adminLayout :: adminNavbar"></div>
<div class="alert alert-danger" role="alert" th:text="${alert}" th:if="${alert}" style="position: center"></div>
<h1 align="center">Category</h1>
<div align="center"><a th:href="@{/admin/category/create}">Add new category</a></div>
<table border="1" align="center">
    <tr>
        <th>CategoryId</th>
        <th>CategoryName</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="category: ${categorys}">
        <td><a th:text="${category.getCategoryId()}"></a></td>
        <td><a th:text="${category.categoryName}" th:href="@{/admin/category/__${category.categoryId}__}"></a><br></td>
        <td><a class="btn btn-primary" th:href="@{/admin/category/edit/{id}(id = ${category.categoryId})}">Edit</a></td>
        <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal" th:attrappend="data-target=${category.categoryId}">Delete</button></td>
        <!--Code modal-->
        <div class="modal fade" id="myModal" role="dialog" th:attrappend="id=${category.categoryId}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Delete confirm</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <h6>Are you sure that you want to permanently delete the selected category?</h6>
                        <a class="btn btn-danger" th:href="@{/admin/category/delete/{id}(id = ${category.categoryId})}" style="float: right">Yes</a>&nbsp &nbsp
                        <button style="float: right" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </tr>
</table>
<!--Code for delete modal-->
    </tr>
</table>
<div th:replace="adminLayout :: adminFooter"></div>
</body>
</html>
