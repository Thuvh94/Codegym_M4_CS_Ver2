<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>author</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="adminLayout :: adminNavbar"></div>
<h2>
    <a th:href="@{/admin/author/create}">
        add new author
    </a>
</h2>
<!--<h3><a th:href="@{/author}">list author</a></h3>-->
<table border="1">
    <tr>
        <th>AuthorId</th>
        <th>AuthorName</th>
        <th>AuthorDesc</th>
    </tr>
    <tr th:each="author: ${authors}">
        <td><a th:text="${author.getAuthorId()}" th:href="@{/view-author/__${author.getAuthorId()}__}"></a></td>
        <td><a th:text="${author.getAuthorName()}"></a></td>
        <td><a th:text="${author.getAuthorDesc()}"></a></td>
        <td><a th:href="@{author/{id}/edit(id = ${author.authorId})}">Edit</a></td>
        <td><a th:href="@{author/{id}/delete(id = ${author.authorId})}">Delete</a></td>

    </tr>
</table>
<div th:replace="adminLayout :: adminFooter"></div>
</body>
</html>
